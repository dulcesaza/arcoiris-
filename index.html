<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Yachts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">Oasis</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Catalogo</a></li>
                <li><a href="#">Reservaciones</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <section class="hero">
            <h1>Renta tu yate con Oasis</h1>
            <p>La mejor opción en San Carlos, Sonora</p>

            <div class="barra-busqueda">
                <div class="input-group">
                    <label for="fecha">Fecha de Partida</label>
                    <input type="date" id="fecha" list="options-list" placeholder="Selecciona tu fecha">
        
                </div>
               
                <div class="input-group">
                    <label for="invitados">Invitados</label>
                    <input type="text" list= "options-list" id="invitados" placeholder="Número de invitados">
                    <datalist id="options-list">
                        <option value="13">
                        <option value="16">
                        <option value="20">
                        <option value="50">
                    </datalist>
                </div>
               
                <div class="input-group">
                    <label for="date">Horario</label>
                    <input type="text" list="options-list" id="date" placeholder="Horario">
                    <datalist id="options-list">
                        <option value="Matutino">
                        <option value="Vespertino">
                    </datalist>
    
                </div>
                <!-- Reemplazamos el botón con un ícono de búsqueda -->
                <a href="#" class="search-icon">
                    <i class="fas fa-search"></i> <!-- Font Awesome icon -->
                </a>
            </div>
        </section>

        <!-- Sección Catálogo -->
        <section id="catalogo">
            <h2>Catálogo de Yates</h2>
            <p>Encuentra el yate perfecto para tu ocasión especial.</p>
        </section>

        <!-- Sección Reservaciones -->
        <section id="reservaciones">
            <h2>Reservaciones</h2>
            <p>Realiza tu reservación hoy mismo.</p>

            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

        <!-- Sección Contacto -->
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Contáctanos: +52 622 114 2428</p>
        </section>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>
